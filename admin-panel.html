  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoCQoZzdcSF2CNw2ajUMKW4Y0e3qMb6Kg",

    const ADMIN_EMAIL = "ponggrous@gmail.com";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ordersContainer = document.getElementById("admin-orders");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email !== ADMIN_EMAIL) {

      } else {

    });

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");

      if (orders.length === 0) {
        ordersContainer.innerHTML = "<p>–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>";
        return;
      }

      orders.forEach(order => {
        const block = document.createElement("div");
        block.className = "order-block";
        block.innerHTML = `
          <h3>${order.name} ‚Äî ${order.email}</h3>
          <h4>ID: ${order.id}</h4>
          <p><strong>–¢–æ–≤–∞—Ä—ã:</strong> ${order.cart.map(item => item.name).join(", ")}</p>
          <p><strong>–°—É–º–º–∞:</strong> ${order.total}‚ÇΩ</p>
          <p><strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${order.comment || "‚Äî"}</p>
          <p><em>${new Date(order.createdAt).toLocaleString()}</em></p>

    }

    // –í—ã—Ö–æ–¥
