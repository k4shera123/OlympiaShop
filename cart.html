<body>

  <section class="cart">

    <div id="cart-list"></div>

    <button onclick="window.location.href='order.html'">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    // –ü–ª–∞–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–æ–≤
    const cartData = JSON.parse(localStorage.getItem("cart") || "[]");
    const countEl = document.getElementById("cart-count");
    if (countEl) countEl.textContent = cartData.length;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    const list = document.getElementById("cart-list");
    const totalElem = document.getElementById("total");
    let total = 0;

    if (!list || !totalElem) {
      console.error("–≠–ª–µ–º–µ–Ω—Ç—ã #cart-list –∏–ª–∏ #total –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.");
    } else if (cartData.length === 0) {
      list.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
      totalElem.innerText = "–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ‚ÇΩ0";
    } else {
      cartData.forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<p>${item.name} ‚Äî ${item.price}‚ÇΩ</p>`;
        list.appendChild(div);
        total += item.price;
      });
      totalElem.innerText = `–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ‚ÇΩ${total}`;
    }
  </script>
