<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="catalog.html">–ö–∞—Ç–∞–ª–æ–≥</a>
    <a href="profile.html">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</a>
    <a href="cart.html">–ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-count">0</span></a>
    <a href="order.html" class="active">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</a>
    <button class="theme-toggle">üåô</button>
  </nav>

  <section class="checkout">
    <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>

    <!-- –°–≤–æ–¥–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="order-summary">
      <h3>–í–∞—à–∏ —Ç–æ–≤–∞—Ä—ã</h3>
      <div id="order-list"></div>
      <p class="order-total" id="order-total">–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ‚ÇΩ0</p>
    </div>

    <!-- –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞ -->
    <form id="order-form">
      <label for="customer-name">–ò–º—è</label>
      <input type="text" id="customer-name" required />

      <label for="customer-email">Email</label>
      <input type="email" id="customer-email" required />

      <label for="customer-id">ID –∞–∫–∫–∞—É–Ω—Ç–∞</label>
      <input type="text" id="customer-id" placeholder="#124390" required />

      <label for="customer-comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É</label>
      <textarea id="customer-comment" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, ¬´–°—Ä–æ—á–Ω–æ –¥–æ –∑–∞–≤—Ç—Ä–∞¬ª"></textarea>

      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </form>
  </section>

  <script>
    // –ü–ª–∞–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // –¢–µ–º–∞
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // –°—á—ë—Ç—á–∏–∫ —Ç–æ–≤–∞—Ä–æ–≤
    const cartData = JSON.parse(localStorage.getItem("cart") || "[]");
    const countEl = document.getElementById("cart-count");
    if (countEl) countEl.textContent = cartData.length;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    const listEl = document.getElementById("order-list");
    const totalEl = document.getElementById("order-total");
    let total = 0;

    if (cartData.length === 0) {
      listEl.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
      totalEl.innerText = "–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ‚ÇΩ0";
    } else {
      cartData.forEach(item => {
        const div = document.createElement("div");
        div.className = "summary-item";
        div.innerHTML = `<p>${item.name} ‚Äî ${item.price}‚ÇΩ</p>`;
        listEl.appendChild(div);
        total += item.price;
      });
      totalEl.innerText = `–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ‚ÇΩ${total}`;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞
    document.getElementById("order-form").addEventListener("submit", e => {
      e.preventDefault();

      const name     = document.getElementById("customer-name").value.trim();
      const email    = document.getElementById("customer-email").value.trim();
      const id       = document.getElementById("customer-id").value.trim();
      const comment  = document.getElementById("customer-comment").value.trim();

      if (!name || !email || !id) {
        alert("‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
        return;
      }

      const order = {
        name,
        email,
        id,
        comment,
        cart: cartData,
        total,
        createdAt: new Date().toISOString()
      };

      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      alert(`‚úÖ –ó–∞–∫–∞–∑ –Ω–∞ ‚ÇΩ${total} —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!`);
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
